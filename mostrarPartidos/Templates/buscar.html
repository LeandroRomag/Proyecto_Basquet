<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador en Tiempo Real</title>
    <style>
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Buscador en Tiempo Real</h1>
    <input type="text" id="buscador" placeholder="Escribe para buscar...">
    <ul id="resultados"></ul>

    <script>
        print(document.getElementById('buscador'));
        // Obtener el campo de búsqueda y los resultados
        const buscador = document.getElementById('buscador');
        const resultados = document.getElementById('resultados');

        buscador.addEventListener('input', function () {
            const query = this.value;

            // Si no se ha escrito nada, limpiar los resultados
            if (query.trim() === '') {
                resultados.innerHTML = '';
                return;
            }

            // Enviar la solicitud AJAX al servidor
            fetch(`/buscarprueba/?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    // Limpiar los resultados anteriores
                    resultados.innerHTML = '';

                    // Mostrar los resultados
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.nombre;
                        resultados.appendChild(li);
                    });
                })
                .catch(error => console.error('Error al realizar la búsqueda:', error));
        });
    </script>
</body>
</html>
